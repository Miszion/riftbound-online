<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Sign In — Riftbound Online</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <h1 class="logo">Riftbound Online</h1>
        <nav>
          <a class="btn" href="index.html">Home</a>
        </nav>
      </div>
    </header>

    <main class="sign-container">
      <div class="sign-card">
        <h2>Sign in</h2>
        <form id="signInForm" action="#" onsubmit="return handleSignIn(event)">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" required />

          <label for="password">Password</label>
          <input id="password" name="password" type="password" required minlength="6" />

          <button class="primary" type="submit">Sign In</button>
        </form>
        <p class="muted small">This is a static mock — form does not send to a server.</p>
      </div>
    </main>

    <script>
      function handleSignIn(e) {
        e.preventDefault();
        const email = document.getElementById('email').value;
        // Basic client-side flow: show a friendly message
        alert('Signed in as ' + email + ' (mock)');
        return false;
      }
    </script>
  </body>
</html>
